<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>


    <div class="calc">

   

    <div class="container">
        <div class="input">
            <input type="text" value="0" id="input-box"></input>
        </div>
        
        <div>
            <button  class="first" value="AC">AC</button>
            <button class="first" value="DEL">DEL</button>
            <button class="first" value="%">%</button>
            <button class="last" value="/">/</button>
        </div>
        <div>
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button class="last" value="*">*</button>
        </div>
        <div>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button  value="-" class="last">-</button>
        </div>
        <div>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="+" class="last">+</button>
        </div>
        <div>
            <button value="0">0</button>
            <button value="00">00</button>
            <button value=".">.</button>
            <button  value="="class="last">=</button>
        </div>
    </div>
</div>
   
    
    
</body>

<script src="script.js"></script>
</html>
